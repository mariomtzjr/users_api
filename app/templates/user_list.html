{% extends '/base/base.html' %}

{% block content %}
<div class="container">

    <div class="row flex-column flex-wrap mt-1">
        <div class="d-flex justify-content-center mt-3 mb-3">
            <h1>Github Users</h1>
        </div>
        {{ pagination.info }}
        {{ pagination.links }}
        <div class="cards d-flex flex-wrap justify-content-between">
            {% for user in users %}
            <div class="card col-sm-3 ml-1 mr-1 mt-4">
                <p class="text-center">{{ loop.index + pagination.skip }} - {{user.username}}</p>
                <img class="card-img-top" src="{{ user.avatar_url }}" alt="Card image cap">
                <div class="card-body">
                <p class="card-text">Account type: {{user.type}}</p>
                <p class="card-text">Repository url: {{user.url}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
